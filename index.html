<!DOCTYPE html>
</html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">  
  <link rel="shortcut icon" href="./img/instagram-icone.ico" type="image/x-icon" />      
  <title>Instagram</title>
</head>  
<body>
  <div class="instagram-wrapper">  
    <div class="instagram-phone">
      <img src="./img/Phone.png" alt="phone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img class="instagram-logo" src="./img/Instagram_logo.png" alt="Instagram Logo">
        <div class="profile-photo">
          <img src="./img/FotoPerfil.png" alt="Foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continuar como PauloVitor</a>
        <a href="#"class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é PauloVitor?</p>
        <p class="not-account">
          <a class="link-blue" href="#">Trocar de conta</a>
          ou 
          <a class="link-blue" href="#">Cadastre-se</a>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>  
  </div>
  <footer>
    <ul> 
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Carreiras</a></li>
      <li><a href="#">Ajuda</a></li>
      <li><a href="#">API</a></li>
      <li><a href="#">Privacidade</a></li>
      <li><a href="#">Termos</a></li>
      <li><a href="#">Contas mais relevantes</a></li>
      <li><a href="#">Hashtags</a></li>
      <li><a href="#">Localizações</a></li>           
    </ul>
    <div class="line-end">      
      <select class="language">
        <option value="Português (Brasil)">Português (Brasil)</option>
        <option value="Português (Portugal)">Português (Portugal)</option>      
      </select> 
      <span class="year">© 2020 Instagram do Facebook</span>      
    </div>
  </footer>
</body>  
</html>
